<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
<button><a href="/admin/">В админ панель</a></button>
<div>
  <ul>
    {% for i in car_object %}

    <li>
      <h2><i>{{i.title}}</i></h2>
      <img src ="{{i.image.url}}" alt="" width="300" height="300">
      <p><b>{{i.cost}}</b></p>
      <button><a href = "/car_list/{{i.id}}">Подробнее</a></button>
    </li>

    {% endfor %}}
  </ul>
</div>
</body>
</html>
